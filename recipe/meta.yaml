{% set name = "pyvistaqt" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 22037eacd8ddb8c2d50c21fcbee3c1b44117601b918edab6e874cfec293c5f44

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyvista >=0.25.0
    - pyqt >=5.11.3
    - qtpy >=1.9.0
    - imageio >=2.5.0

test:
  imports:
    - pyvistaqt

about:
  home: https://github.com/pyvista/pyvistaqt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A helper module for pyvista to enable you to plot using pyqt
  doc_url: http://qtdocs.pyvista.org

extra:
  recipe-maintainers:
    - hoechenberger
    - banesullivan
    - akaszynski
