{% set name = "pyvistaqt" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8784e8ced4faacfe010524b20dd5675f81f25f1b1d6fb6442ba70437cbb6b1ef

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyvista >=0.32.0
    - qtpy >=1.9.0
    - imageio >=2.5.0

test:
  imports:
    - pyvistaqt

about:
  home: https://github.com/pyvista/pyvistaqt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A helper module for pyvista to enable you to plot using pyqt
  doc_url: http://qtdocs.pyvista.org

extra:
  recipe-maintainers:
    - hoechenberger
    - banesullivan
    - akaszynski
    - larsoner
    - GuillaumeFavelier
